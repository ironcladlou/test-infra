# A mapping of bucket URLs to bucket metadata.
#
# Possible bucket metadata:
#   contact: github name to contact
#   prefix: the identifier used for this bucket on the test-history dashboard.
#   sequential: an optional boolean that indicates whether test runs in this
#     bucket are numbered sequentially. This is used for an optimization in the
#     test-history collection phase, and defaults to true.

gs://origin-ci-test/logs/:
  contact: "skuznets"
  prefix: ""
  sequential: true
  include:
  - origin-ci-ut-origin
  - test_pull_request_origin_integration
  exclude:
  - test_pull_request_origin_web_console

gs://origin-ci-test/pr-logs/:
  sequential: true
  pr: true
  include:
  - origin-ci-ut-origin
  - test_pull_request_origin_integration
  exclude:
  - test_pull_request_crio_ami_fedora
  - test_pull_request_crio_ami_rhel
  - test_pull_request_crio_e2e_fedora
  - test_pull_request_crio_e2e_rhel
  - test_pull_request_crio_integration_fedora
  - test_pull_request_crio_integration_rhel
  - test_pull_request_openshift_ansible_extended_conformance_install
  - test_pull_request_openshift_ansible_extended_conformance_install_containerized
  - test_pull_request_openshift_ansible_extended_conformance_install_system_containers
  - test_pull_request_openshift_ansible_extended_conformance_install_update
  - test_pull_request_openshift_ansible_logging
  - test_pull_request_openshift_ansible_tox
  - test_pull_request_origin_aggregated_logging_ansible
  - test_pull_request_origin_aggregated_logging_ansible_json_file
  - test_pull_request_origin_web_console

